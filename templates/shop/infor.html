{% load  static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>超市</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="{% static 'css/amazeui.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/check.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
<header data-am-widget="header" class="am-header am-header-default sq-head ">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.back()" class="">
            <i class="am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        个人资料
    </h1>


</header>
<div style="height: 49px;"></div>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <ul class="safty1">
        <li>
            <a href="">
                <i style="margin-top: 25px;">头像</i>
                <div class="infor-pic">
                    {% if user %}
                        <img src="{{ user.user_head.url }}"/>
                    {% endif %}
                </div>
                <input type="file" name="user_head" value="{{ user.user_head.url }}"/>
            </a>
        </li>
        <li>
            <i>昵称</i>
            <input type="text" name="nickname" value="{{ user.user_name|default:'' }}" class="infor-tele"
                   placeholder="默契"/>
        </li>
        <li>
            <i>性别</i>
            <i class="infor-tele">
                <label class="am-radio-inline">
                    <input type="radio" name="gender" {% if user.user_gender == 1 %}checked="checked"{% endif %} value="1"
                           data-am-ucheck>男
                </label>
                <label class="am-radio-inline">
                    <input type="radio" name="gender" {% if user.user_gender == 2 %}checked="checked"{% endif %} value="2"
                           data-am-ucheck>女
                </label>
            </i>
        </li>
        <li>
            <i>生日</i>
            <input type="date" name="birth_of_date" value="{{ user.user_brith|date:'Y-m-d' }}" class="infor-tele"
                   placeholder="出生日期"/>
        </li>
    </ul>
    <div style="height: 10px; background: #efefef;"></div>
    <ul class="safty1">
        <li>
            <i>学校</i>
            <input class="infor-tele" name="school" placeholder="就读于哪个学校" value="{{ user.user_school|default:'' }}"/>
        </li>
        <li>
            <i>位置</i>
            <input class="infor-tele" name="address" placeholder="详细地址" value="{{ user.user_address|default:'' }}"/>
        </li>
        <li>
            <i>故乡</i>
            <input class="infor-tele" name="hometown" placeholder="来自哪里" value="{{ user.user_hometown|default:'' }}"/>
        </li>
        <li>
            <i>手机</i>
            <input class="infor-tele"  value="{{ user.user_telphone }}"/>
        </li>
    </ul>
    <input type="submit" class="am-btn-block" value="提交">
</form>
123

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/amazeui.min.js' %}"></script>
</body>
</html>
